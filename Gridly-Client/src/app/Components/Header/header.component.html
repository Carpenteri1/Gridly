<div class="d-flex gap-3 justify-content-end">
  <div class="d-flex m-2 flex-row">
    <div class="version-text text-white-50 m-2" *ngIf="versionEndpointService.HasNewRelease()">
      <strong>There is a new version available!&nbsp;&nbsp;<a target="_blank" href="{{UrlStringsUtil.GitHubReleaseURL+versionEndpointService.GetVersionName()}}"> {{versionEndpointService.GetVersionName()}} </a></strong>
    </div>
    <div class="space">
        <mat-form-field>
          <mat-label><mat-icon>menu</mat-icon></mat-label>
          <mat-select>
            <mat-option value="one" (click)="SetFromType(FormType.Add)">{{ StringUtil.MenuDropDownAddTitle }}</mat-option>
            <mat-option value="two" (click)="SetFromType(FormType.Edit)">{{ StringUtil.MenuDropDownEditTitle }}</mat-option>
            <mat-option value="three" (click)="SetFromType(FormType.Drag)">{{ StringUtil.MenuDropDownDragTitle }}</mat-option>
            <mat-option value="Four" (click)="SetFromType(FormType.Resize)">{{ StringUtil.MenuDropDownResizeTitle }}</mat-option>
          </mat-select>
        </mat-form-field>
    </div>
  </div>
</div>
