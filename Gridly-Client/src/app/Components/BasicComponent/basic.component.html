<div class="d-flex gap-3 space-left" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="Drop($event)">
  @for (item of this.componentService.components; track item)
  {
  <div cdkDrag [cdkDragDisabled]="!item.dragMode" makeResizable [canResize]="resizableActive && component === item" [itemResizing]="item" [id]="item.id"
       class="d-flex m-2 flex-column shadow-sm component-style" >
      <div class="d-flex justify-content-end">
        <button [hidden]="!componentService.editMode" (click)="modalService.GetModalType(SetModalComponentFormData({type: FormType.Edit, component: item}))">...</button>
        <button (click)="modalService.GetModalType(SetModalComponentFormData({type: FormType.Delete, component: item}))" class="btn btn-modal"><i class="bi bi-x-lg"></i></button>
      </div>
        <a [style]="resizableActive ? 'cursor:none;':'cursor:auto;'" [href]="resizableActive ? null : item.url" class="d-flex flex-column text-decoration-none justify-content-center text-white-50 h-100" target="_blank">
          <img [hidden]="!HaveIconSet(item.iconData?.name) || item.imageHidden" [src]="IconFilePath(item.iconData?.name,item.iconData?.fileType)" class="p-1 icon-size component-icon-center" alt="icon not found">
          <img [hidden]="!HaveImagUrlSet(item.imageUrl) || item.imageHidden" [src]="item.imageUrl" class="p-1 icon-size component-icon-center" alt="icon not found">
          <p [hidden]="item.titleHidden" class="text-center" >{{item.name}}</p>
        </a>
        <span [hidden]="!item.resizeMode"  class="component-resize-button" (pointerdown)="ActivateResize(item)" (document:pointerup)="DisableResize()">
          <i class="bi bi-arrows-angle-expand"></i>
        </span>
  </div>
  }
</div>
