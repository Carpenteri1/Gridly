<div [hidden]="!componentService.InResizeMode && !componentService.InDragMode" class="sticky-bottom">
  <div class="container-fluid text-center">
    <div class="row justify-content-center mb-3">
      <div class="col-auto">
        <h5 [hidden]="!componentService.InResizeMode">{{TextStringsUtil.GridComponentResizeTitle}}</h5>
        <h5 [hidden]="!componentService.InDragMode">{{TextStringsUtil.GridComponentMovePositionTitle}}</h5>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-auto">
        <button mat-button matTooltip="{{TextStringsUtil.GridComponentCancelToolTip}}" class="cancelButton" (click)="componentService.DisableModes()">
          {{TextStringsUtil.StickCancelButtonTitle}}
        </button>
        <button mat-button matTooltip="{{TextStringsUtil.GridComponentMovePositionSaveToolTip}}" class="enabled-save-button" (click)="componentService.EditComponentsData(componentService.GetAllComponents)">
          {{TextStringsUtil.StickSaveButtonTitle}}
        </button>
      </div>
    </div>
  </div>
</div>
