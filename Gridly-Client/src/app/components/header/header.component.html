<div class="flex-wrap d-flex flex-row-reverse">
  <div *ngIf="sharedService.version.newRelease">
    <h1>New release available: {{sharedService.version.tag_name}}</h1>
  </div>
  <handle-component-modal
    [windowTitle]="modalTitle"
    [btnTheme]="modalButtonTheme"
    [btnIcon]="modalButtonIcon"
    [btnTitle]="modalTitle"
    [modalLabelId]="modelBindId"
    [modalBindDropdownId]="modalDropDownId"
    [acceptButton]="handleComponent.AddComponent">
  </handle-component-modal>
</div>
