<div *ngIf="sharedService.isLoading">Loading components...</div>

<div *ngIf="!sharedService.isLoading" class="d-flex">
    <div *ngFor="let item of sharedService.flexItems"
      class="d-flex m-2 flex-column"
      style="height: 300px; flex: 1 1 330px; background:darkgrey;">
      <div class="d-flex justify-content-end p-1">
        <button (click)="Remove(item.id)">X</button>
        <!-- <a href="{{item.url}}" style="border:2px solid greenyellow;" target="_blank"></a> -->
      </div>
      <div class="d-flex flex-grow-1 justify-content-center">
        <h2 class="pt-5" ><a href="{{item.url}}" class="text-black-50 text-decoration-none">{{item.name}}</a></h2>
      </div>
    </div>
</div>
