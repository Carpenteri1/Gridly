<div *ngIf="sharedService.isLoading">Loading components...</div>

<div *ngIf="!sharedService.isLoading" class="d-flex">
    <div *ngFor="let item of sharedService.flexItems"
      class="d-flex m-2 flex-column"
      style="height: 180px; flex: 0 180px; background:darkgrey;border-bottom: 20px;">
      <div class="d-flex justify-content-end p-1">
        <button (click)="Remove(item.id)" style="border-radius:8px;">X</button>
      </div>
      <a href="{{item.url}}" class="h-100 text-black-50 text-decoration-none" target="_blank">
        <div class="d-flex flex-grow-1 justify-content-center" style="background: darkgrey;border-radius: 20px;">
        <h4 class="pt-1" >{{item.name}}</h4>
      </div>
      </a>
    </div>
</div>
