name: Angular Release Workflow

on:
  push:
    branches:  
    - 'add-new-release'

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # This grants write access to the repository contents

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '23'

    - name: Install dependencies
      run: |
        npm ci
        
    - name: Install Angular CLI globally
      run: |
        npm install -g @angular/cli

    - name: Build Angular project
      run: |
        ng build --configuration production  # Correct production flag

    - name: Get current version from package.json and create Git tag with version
      run: |
        VERSION=$(jq -r .version package.json)
        git tag v$VERSION
        git push origin v$VERSION

    - name: Upload production build to GitHub Releases
      uses: softprops/action-gh-release@v1
      with:
        files: ./dist/{your-project-name}/**/*  # Adjust this path to match your dist folder
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
