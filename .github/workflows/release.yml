name: Angular Release Workflow

on:
  push:
    branches:  
    - 'add-new-release'
 
jobs:
  build_and_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # This grants write access to the repository contents

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '23'

    - name: Install dependencies
      run: |
        npm ci
        
    - name: Install Angular CLI globally
      run: |
        npm install -g @angular/cli

    - name: Build Angular project
      run: |
        ng build --configuration production  # Correct production flag

    - name: Create Git tag with package version
      run: |
        TAG_VERSION=v$(jq -r .version package.json)
        git tag $TAG_VERSION
        echo "Tag created $TAG_VERSION"

   # - name: Create a tarball of dist folder
   #   run: |
           # TAG_VERSION=v$(jq -r .version package.json)
           # $name="dist-gridly-$TAG_VERSION.tar.gz"
           # tar -czvf $name -C dist/gridly .  
           # echo "tarball with name ${name} created"
           # echo "name=$name" >> $GITHUB_ENV
    - name: Create a tarball of dist folder
      run: |
            Run TAG_VERSION=v$(jq -r .version package.json)
            TAG_VERSION=v$(jq -r .version package.json)
            name="dist-gridly-$TAG_VERSION.tar.gz" # Fixed the variable assignment
            tar -czvf $name -C dist/gridly .  
            echo "tarball with name ${name} created"
            echo "name=$name" >> $GITHUB_ENV
            shell: /usr/bin/bash -e {0}
        
    - name: Upload dist tarball to GitHub Releases    
      uses: softprops/action-gh-release@v1
      with:
        files: $name  # Upload the tarball as a release asset
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
